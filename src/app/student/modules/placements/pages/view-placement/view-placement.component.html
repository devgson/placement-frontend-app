<div class="px-4">
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Company Name</label>
        <input class="form-control" value="BetterECO GmbH" disabled>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Company Sector</label>
        <input class="form-control" value="Agriculture" disabled>
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Location</label>
        <input class="form-control" value="Berlin, Germany" disabled>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Duration</label>
        <input class="form-control" value="3 Months" disabled>
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Start Date</label>
        <input class="form-control" value="9th March, 2021" disabled>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">End Date</label>
        <input class="form-control" value="11th March, 2022" disabled>
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Tutor</label>
        <div class="row">
          <div class="col-9">
            <input class="form-control" value="Joe Gomez" disabled>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-outline-secondary">
              View
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-8">
          <div class="form-group my-2">
            <label class="form-label">Scheduled Visit</label>
            <input class="form-control" value="None yet" disabled>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group my-2">
            <label class="form-label">Type</label>
            <input class="form-control" value="-" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class="row mb-3">
      <div class="text-center bg-secondary rounded me-2 p-2 mb-0">
        <h5 class="text-light m-0 mx-auto">
          View and Submit Monthly Reports
        </h5>
      </div>
    </div>
    <div class="row align-items-center mb-2">
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label for="">Month</label>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="">Monthly Report</label>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label for="">Rating</label>
        </div>
      </div>
      <div class="col-12 col-md-2">
        <div class="form-group">
          <label for="">Submit</label>
        </div>
      </div>
    </div>
    <div class="row align-items-center mb-3">
      <div class="col-12 col-md-3">
        <div class="form-group">
          <input class="form-control" value="February" disabled>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <button type="button" class="d-block btn btn-outline-success w-100">
            <i class="fas fa-arrow-down me-1"></i>
            Download Report
          </button>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <p-rating
          [iconOffStyle]="{ color: 'black' }"
          [iconOnStyle]="{ color: 'gold' }"
          iconOffClass="pi pi-star"
          iconOnClass="fas fa-star"
          [ngModel]="5" [cancel]="false" disabled="true"></p-rating>
        </div>
      </div>
      <div class="col-12 col-md-2">
        <div class="form-group">
          <button type="button" class="d-block btn btn-success" disabled>
            Submitted
          </button>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-12 col-md-3">
        <div class="form-group">
          <input class="form-control" value="January" disabled>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <button type="button" class="d-block btn btn-outline-danger w-100">
            <i class="fas fa-arrow-up me-1"></i>
            Upload Report
          </button>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <p-rating
            [iconOffStyle]="{ color: 'black' }"
            [iconOnStyle]="{ color: 'gold' }"
            iconOffClass="pi pi-star"
            iconOnClass="fas fa-star"
            [(ngModel)]="rating" [stars]="5" [cancel]="false"></p-rating>
        </div>
      </div>
      <div class="col-12 col-md-2">
        <div class="form-group">
          <button type="button" class="d-block btn btn-danger">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <ng-content></ng-content>
  </div>
</div>
