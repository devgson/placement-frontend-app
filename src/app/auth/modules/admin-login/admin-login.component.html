<div class="row col-5 shadow border rounded mx-auto p-5 mt-5">
  <div class="col-12 text-center">
    <h3>Admin Log In</h3>
  </div>
  <div class="col-12">
    <form [formGroup]="form">
      <div class="form-group my-2">
        <label class="form-label">E-mail</label>
        <input formControlName="email" class="form-control" type="email" placeholder="Enter a valid email">
        <p class="error" *ngIf="hasError('email')">
          Email is required
        </p>
      </div>
      <div class="form-group my-4">
        <label class="form-label">Password</label>
        <input formControlName="password" class="form-control" type="password">
        <p class="error" *ngIf="hasError('password')">
          Password is required
        </p>
      </div>
    </form>
  </div>
  <div class="col-12 text-center">
    <button
      type="button"
      class="btn btn-lg btn-danger w-100"
      [disabled]="form.invalid"
      (click)="submit()"
      *ngIf="!loading; else spinner"
    >
      Log In
    </button>
  </div>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
