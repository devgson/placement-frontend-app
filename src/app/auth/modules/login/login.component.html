<div class="row col-5 shadow border rounded mx-auto p-5 mt-5">
  <div class="col-12 text-center">
    <h3>Log In</h3>
    <h6>Don't have an account?</h6>
    <h6>Register as a 
      <a routerLink="/auth/register" class="text-danger">Student</a> or 
      <a routerLink="/auth/register" [queryParams]="{ as: 'tutor'}" class="text-danger">Tutor</a></h6>
  </div>
  <div class="col-12 my-3">
    <form>
      <div class="form-group my-2">
        <label class="form-label">University E-mail</label>
        <input class="form-control" type="email" placeholder="Enter a valid university email">
      </div>
      <div class="form-group my-4">
        <label class="form-label">Select Role</label>
        <select class="form-select">
          <option value="student">Student</option>
          <option value="tutor">Tutor</option>
        </select>
      </div>
      <div class="form-group my-4">
        <label class="form-label">Password</label>
        <input class="form-control" type="password">
      </div>
    </form>
  </div>
  <div class="col-12 text-center">
    <button
      type="button"
      class="btn btn-lg btn-danger w-100"
    >
      Log In
    </button>
  </div>
</div>
