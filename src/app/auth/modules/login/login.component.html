<div class="row col-5 shadow border rounded mx-auto p-5 mt-5">
  <div class="col-12 text-center">
    <h3>Log In</h3>
    <h6>Don't have an account?</h6>
    <h6>Register as a 
      <a routerLink="/auth/register" class="text-danger">Student</a> or 
      <a routerLink="/auth/register" [queryParams]="{ as: 'tutor'}" class="text-danger">Tutor</a></h6>
  </div>
  <div class="col-12 my-3">
    <form [formGroup]="form">
      <div class="form-group my-2">
        <label class="form-label">University E-mail</label>
        <input formControlName="email" class="form-control" type="email" placeholder="">
        <p class="error" *ngIf="hasError('email')">
          Email is required
        </p>
      </div>
      <div class="form-group my-4">
        <label class="form-label">Select Role</label>
        <select formControlName="role" class="form-select">
          <option value="student">Student</option>
          <option value="tutor">Tutor</option>
        </select>
        <p class="error" *ngIf="hasError('role')">
          Role is required
        </p>
      </div>
      <div class="form-group my-4">
        <label class="form-label">Password</label>
        <input formControlName="password" class="form-control" type="password">
        <p class="error" *ngIf="hasError('password')">
          Password is required
        </p>
      </div>
    </form>
  </div>
  <div class="col-12 text-center">
    <button
      type="button"
      class="btn btn-lg btn-danger w-100"
      [disabled]="form.invalid"
      (click)="submit()"
      *ngIf="!loading; else spinner"
    >
      Log In
    </button>
  </div>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
