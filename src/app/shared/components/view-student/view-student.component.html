<div class="px-4">
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Student Name</label>
        <input
          class="form-control"
          value="{{ student?.fullName }}"
          disabled
        >
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Student Email</label>
        <input
          class="form-control"
          value="{{ student?.email }}"
          disabled
        >
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Course</label>
        <input
          class="form-control"
          value="{{ student?.course }}"
          disabled
        >
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Current Level</label>
        <input
          class="form-control"
          value="{{ student?.currentLevel }}"
          disabled
        >
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Phone Number</label>
        <input
          class="form-control"
          value="{{ student?.phoneNumber }}"
          disabled
        >
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Registered On</label>
        <input
          class="form-control"
          value="{{ student?.createdAt | date:'longDate' }}"
          disabled
        >
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <ng-content></ng-content>
  </div>
</div>
