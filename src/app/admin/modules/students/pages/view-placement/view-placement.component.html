<div class="px-4">
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Student Name</label>
        <input
          class="form-control"
          value="{{ placement?.student?.fullName }}"
          disabled
        >
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Student Email</label>
        <input
          class="form-control"
          value="{{ placement?.student?.email }}"
          disabled
        >
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Course</label>
        <input
          class="form-control"
          value="{{ placement?.student?.course }}"
          disabled
        >
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Current Level</label>
        <input
          class="form-control"
          value="{{ placement?.student?.currentLevel }}"
          disabled
        >
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Company Name</label>
        <input
          class="form-control"
          value="{{ placement?.companyName }}"
          disabled
        >
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Company Sector</label>
        <input
          class="form-control"
          value="{{ placement?.companySector }}"
          disabled
        >
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Location</label>
        <input
          class="form-control"
          value="{{ placement?.location }}"
          disabled
        >
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Duration</label>
        <input
          class="form-control"
          value="{{ getPlacementDuration(placement?.startDate, placement?.endDate) }} Months"
          disabled
        >
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Start Date</label>
        <input
          class="form-control"
          value="{{ placement?.startDate | date:'longDate' }}"
          disabled
        >
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">End Date</label>
        <input
          class="form-control"
          value="{{ placement?.endDate | date:'longDate' }}"
          disabled
        >
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Tutor</label>
        <input
          class="form-control"
          value="{{ placement?.tutor?.fullName }}"
          disabled
        >
      </div>
    </div>
    <div class="col-6">
      <div class="form-group my-2">
        <label class="form-label">Scheduled Visit</label>
        <input
          class="form-control"
          value="{{ placement?.scheduledVisitDate | date:'longDate' || 'None Yet' }}"
          disabled
        >
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class="row mb-3">
      <div class="text-center bg-secondary rounded me-2 p-2 mb-0">
        <h5 class="text-light m-0 mx-auto">
          View Student's Monthly Reports
        </h5>
      </div>
    </div>
    <div class="row align-items-center mb-2">
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label for="">Month</label>
        </div>
      </div>
      <div class="col-12 col-md-5">
        <div class="form-group">
          <label for="">Monthly Report</label>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="">Rating</label>
        </div>
      </div>
    </div>
    <div *ngIf="placement?.monthlyReports?.length">
      <div class="row align-items-center mb-3" *ngFor="let report of placement?.monthlyReports">
      <div class="col-12 col-md-3">
        <div class="form-group">
          <input
            class="form-control"
            [value]="getCurrentReportDate(report?.month)"
            disabled
          >
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <a [href]="report?.report" target="_blank" type="button" class="btn btn-success">
            <i class="fas fa-arrow-down me-1"></i>
            Download Monthly Report
          </a>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <p-rating
            [iconOffStyle]="{ color: 'black' }"
            [iconOnStyle]="{ color: 'gold' }"
            iconOffClass="pi pi-star"
            iconOnClass="fas fa-star"
            [ngModel]="report?.rating"
            [cancel]="false"
            disabled
          >
          </p-rating>
        </div>
      </div>
      <div class="col-12 col-md-2">
        <div class="form-group">
          <button type="button" class="d-block btn btn-success" disabled>
            Submitted
          </button>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="row mt-5">
    <ng-content></ng-content>
  </div>
</div>
